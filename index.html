<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ïö©ÎèàÍ∏∞Î°ùÎ∂Ä</title>
  <link rel="manifest" href="manifest.json">
  <style>
    @font-face {
      font-family: 'KOTRA_GOTHIC';
      src: url('KOTRA_GOTHIC.ttf') format('truetype');
    }

    body {
      font-family: 'KOTRA_GOTHIC', sans-serif;
      padding: 20px;
      background: #ffffff;
      max-width: 500px;
      margin: auto;
      position: relative;
      color: #000000;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: #000000;
    }

    .date-info {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 14px;
      color: #444;
    }

    .counter {
      background: #f0f0f0;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
    }

    .label {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #000000;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.1s;
    }

    .buttons button:active {
      transform: scale(0.97);
    }

    #saveBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="date-info" id="dateInfo"></div>
  <h1>ü™ô Ïö©Îèà Í∏∞Î°ùÎ∂Ä ü™ô</h1>
  <div id="counters"></div>
  <button id="saveBtn">üíæ Ï†ÄÏû•</button>

  <script>
    const categories = [
      { name: "üìñÎèÖÏÑú 20püìñ", max: 25 },
      { name: "‚úèÔ∏èÍ≥µÎ∂Ä 30Î∂Ñ‚úèÔ∏è", max: 25 },
      { name: "üßπÎ∞© Ï†ïÎ¶¨üßπ", max: 20 },
      { name: "üíØ100Ï†êüíØ", max: 10 },
    ];

    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = today.getMonth() + 1;
    const dd = today.getDate();

    // Îã§Ïùå Îã¨ 1Ïùº ÎÇ†Ïßú Íµ¨ÌïòÍ∏∞
    const nextMonth = new Date(yyyy, mm, 1); // ÏûêÎèôÏúºÎ°ú Îã§Ïùå Îã¨ 1ÏùºÎ°ú Í≥ÑÏÇ∞Îê®
    const msPerDay = 1000 * 60 * 60 * 24;
    const diffDays = Math.ceil((nextMonth - today) / msPerDay);

    // ÎÇ†Ïßú ÌëúÏãú
    document.getElementById("dateInfo").textContent =
      `${yyyy}ÎÖÑ ${mm.toString().padStart(2, '0')}Ïõî ${dd.toString().padStart(2, '0')}Ïùº / Ïö©ÎèàÍπåÏßÄ ${diffDays}Ïùº`;

    const currentDateKey = today.toISOString().split("T")[0];
    const lastResetDate = localStorage.getItem("lastReset");

    let counts = JSON.parse(localStorage.getItem("savedCounts")) || {};

    const isFirstOfMonth = today.getDate() === 1;
    if (lastResetDate !== currentDateKey && isFirstOfMonth) {
      counts = {};
      categories.forEach(c => counts[c.name] = 0);
      localStorage.setItem("savedCounts", JSON.stringify(counts));
      localStorage.setItem("lastReset", currentDateKey);
    }

    const container = document.getElementById("counters");

    function updateDisplay() {
      container.innerHTML = "";
      categories.forEach(({ name, max }) => {
        const div = document.createElement("div");
        div.className = "counter";
        div.innerHTML = `
          <div class="label">${name}: ${counts[name] || 0} / ${max}</div>
          <div class="buttons">
            <button onclick="changeCount('${name}', 1, ${max})">Ôºã</button>
            <button onclick="changeCount('${name}', -1, ${max})">Ôºç</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function changeCount(name, delta, max) {
      counts[name] = Math.min(max, Math.max(0, (counts[name] || 0) + delta));
      updateDisplay();
    }

    document.getElementById("saveBtn").addEventListener("click", () => {
      localStorage.setItem("savedCounts", JSON.stringify(counts));
      alert("‚úÖ Ï†ÄÏû• ÏôÑÎ£å!");
    });

    updateDisplay();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    window.changeCount = changeCount;
  </script>
</body>
</html>
