<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÏõîÍ∞Ñ Ïπ¥Ïö¥ÌÑ∞</title>
  <link rel="manifest" href="manifest.json">
  <style>
    @font-face {
      font-family: 'KOTRA_GOTHIC';
      src: url('KOTRA_GOTHIC.ttf') format('truetype');
    }

    body {
      font-family: 'KOTRA_GOTHIC', sans-serif;
      padding: 20px;
      background: #ffffff;
      max-width: 500px;
      margin: auto;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 24px;
    }

    .counter {
      background: #f0f0f0;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
    }

    .label {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #ededec;
      border: none;
      border-radius: 12px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      cursor: pointer;
    }

    #saveBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìÖ ÏõîÍ∞Ñ Ïπ¥Ïö¥ÌÑ∞</h1>
  <div id="counters"></div>
  <button id="saveBtn">üíæ Ï†ÄÏû•</button>

  <script>
    const categories = [
      { name: "üìñÎèÖÏÑú 20püìñ", max: 25 },
      { name: "‚úèÔ∏èÍ≥µÎ∂Ä 30Î∂Ñ‚úèÔ∏è", max: 25 },
      { name: "üßπÎ∞© Ï†ïÎ¶¨üßπ", max: 20 },
      { name: "üíØ100Ï†êüíØ", max: 10 },
    ];

    const today = new Date();
    const currentMonth = `${today.getFullYear()}-${today.getMonth() + 1}`;
    const currentDateKey = today.toISOString().split("T")[0];
    const lastResetDate = localStorage.getItem("lastReset");

    let counts = JSON.parse(localStorage.getItem("savedCounts")) || {};

    const isFirstOfMonth = today.getDate() === 1;
    if (lastResetDate !== currentDateKey && isFirstOfMonth) {
      counts = {};
      categories.forEach(c => counts[c.name] = 0);
      localStorage.setItem("savedCounts", JSON.stringify(counts));
      localStorage.setItem("lastReset", currentDateKey);
    }

    const container = document.getElementById("counters");

    function updateDisplay() {
      container.innerHTML = "";
      categories.forEach(({ name, max }) => {
        const div = document.createElement("div");
        div.className = "counter";
        div.innerHTML = `
          <div class="label">${name}: ${counts[name] || 0} / ${max}</div>
          <div class="buttons">
            <button onclick="changeCount('${name}', 1, ${max})">Ôºã</button>
            <button onclick="changeCount('${name}', -1, ${max})">Ôºç</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function changeCount(name, delta, max) {
      counts[name] = Math.min(max, Math.max(0, (counts[name] || 0) + delta));
      updateDisplay();
    }

    document.getElementById("saveBtn").addEventListener("click", () => {
      localStorage.setItem("savedCounts", JSON.stringify(counts));
      alert("‚úÖ Ï†ÄÏû• ÏôÑÎ£å!");
    });

    updateDisplay();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    window.changeCount = changeCount;
  </script>
</body>
</html>
